{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inattention & Impulsivity Test | Clinical Assessment</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .game-wrapper {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    #box {
      display: none;
      /* Controlled by JS */
    }

    .instructions {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      font-size: 0.95rem;
      color: var(--text-muted);
      border: 1px solid var(--card-border);
      position: relative;
      z-index: 20;
    }

    /* Clinical Distractors */
    .distractor-shape {
      position: absolute;
      background-color: rgba(148, 163, 184, 0.15);
      /* Soft blue-gray */
      pointer-events: none;
      z-index: 1;
    }

    .circle {
      border-radius: 50%;
    }

    .triangle {
      width: 0;
      height: 0;
      background-color: transparent;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid rgba(148, 163, 184, 0.15);
    }

    #flash-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 50;
      transition: opacity 0.1s ease-out;
    }

    .glass-card {
      position: relative;
      z-index: 10;
      background: rgba(15, 23, 42, 0.8);
      /* Darker for higher contrast */
    }

    #box {
      width: 140px;
      height: 140px;
      border-radius: 12px;
      margin: 40px auto;
      cursor: pointer;
      border: 3px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
      z-index: 30;
      position: relative;
    }
  </style>
</head>

<body>
  <div id="flash-overlay"></div>
  <div class="game-wrapper fade-in">
    <div class="glass-card">
      <h2 class="title-gradient">Cognitive Test</h2>
      <p class="game-status" id="status">Ready to begin assessment?</p>

      <div class="instructions" id="instructions">
        <p style="margin-bottom: 10px;">• Click ONLY when the box is <strong style="color: #10b981;">GREEN</strong>.</p>
        <p>• Do NOT click when the box is <strong style="color: #ef4444;">RED</strong>.</p>
      </div>

      <button id="startBtn" class="btn btn-primary" style="width: 100%;" onclick="startGame()">Start Test</button>
      <div id="box"></div>
    </div>
  </div>
  <script src="{% static 'game.js' %}"></script>
</body>

</html>
