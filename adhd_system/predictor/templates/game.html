{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inattention & Impulsivity Test | Clinical Assessment</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .game-wrapper {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    #box {
      display: none;
      /* Controlled by JS */
    }

    .instructions {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      font-size: 0.95rem;
      color: var(--text-muted);
      border: 1px solid var(--card-border);
    }
  </style>
</head>

<body>
  <div class="game-wrapper fade-in">
    <div class="glass-card">
      <h2 class="title-gradient">Cognitive Test</h2>
      <p class="game-status" id="status">Ready to begin assessment?</p>

      <div class="instructions" id="instructions">
        <p style="margin-bottom: 10px;">• Click ONLY when the box is <strong style="color: #10b981;">GREEN</strong>.</p>
        <p>• Do NOT click when the box is <strong style="color: #ef4444;">RED</strong>.</p>
      </div>

      <button id="startBtn" class="btn btn-primary" style="width: 100%;" onclick="startGame()">Start Test</button>
      <div id="box"></div>
    </div>
  </div>
  <script src="{% static 'game.js' %}"></script>
</body>

</html>
